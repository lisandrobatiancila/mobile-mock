<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/mobile.css">
    <title>Mobile</title>
</head>
<body>
    <section id="mobile-1" class="mobile-1">
        <div class="mobile-1-container">
            <div class="left-header-stripe"></div>
            <div class="right-header-stripe"></div>
            <div class="mobile-header-design">
                <div class="first-head-design">
                    <div class="circle"></div>
                </div>
                <div class="second-head-design">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="third-head-design">
                    <div class="circle"></div>
                </div>
                <div class="fourth-head-design">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="mobile-name">
                <div class="mobile-name-innerbox">
                    <span>samsung</span>
                </div>
            </div>
            <div class="mobile-brand"></div>
            <div class="left-stripe"></div>
            <div class="mobile-screen-dark" id="mobile_screen">
                <!-- <div class="container"> -->
                    <div id="content">
                    </div>
                <!-- </div> -->
            </div> <!-- mobile screen -->
            <div class="right-stripe"></div>
            <div class="mobile-bottom-design">
                <div class="left-button"></div>
                <div class="center-button"
                    onclick="homeScreen()"></div>
                <div class="right-button"></div>
            </div>
        </div>
    </section>
    <section id="attributes">
        <div class="attributes-container">
            <h3>Icons From</h3>
            <div class="attr-content">
                <div class="attr-card">
                    <img src="https://media.flaticon.com/dist/min/img/logo/flaticon_negative.svg" />
                    <a href="https://flaticon.com" target="_blank">flaticon</a>
                </div>
                <div class="attr-card">
                    <img src="./public/assets/images/freepik-logo-.png" alt="freepik logo"
                        width="50px" height="50px"><br>
                    <a href="https://www.freepik.com/">freepik</a>
                </div>
            </div>
        </div>
    </section>
    <script src="./public/assets/js/storage.js"></script>
    <script src="./public/assets/js/controller.js"></script>
    <script src="./public/assets/js/mobile.js"></script>
</body>
</html>
